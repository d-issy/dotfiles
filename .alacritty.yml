env:
    TERM: xterm-256color

# set login shell
shell:
  program: /usr/local/bin/zsh
  args:
    - --login

window:
  dimensions:
    columns: 270
    lines: 60
  padding:
    x: 2
    y: 2
  decorations: false
  scale_with_dpi: true
font:
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  size: 12.0

# gruvbox scheme
custom_cursor_colors: true
colors:
  primary:
    foreground: '0xd5c4a1'
    background: '0x282828'
  cursor:
    cursor: '0xd5c4a1'
    text:   '0x282828'
  normal:
    black:   '0x282828'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xc5c4a1'
  bright:
    black:   '0x665c54'
    red:     '0xfb3934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'

# Style of the cursor
# - Block
# - Underline
# - Beam
cursor_style: Block

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

dynamic_title: true

key_bindings:
  - { key: Paste,                    action: Paste            }
  - { key: Copy,                     action: Copy             }
  - { key: V,         mods: Command, action: Paste            }
  - { key: C,         mods: Command, action: Copy             }
  - { key: Q,         mods: Command, action: Quit             }
  - { key: W,         mods: Command, action: Quit             }
  - { key: Key0,      mods: Command, action: ResetFontSize    }
  - { key: Equals,    mods: Command, action: IncreaseFontSize }
  - { key: Plus,      mods: Command, action: IncreaseFontSize }
  - { key: Minus,     mods: Command, action: DecreaseFontSize }
  - { key: Up,                       chars:  "\x1b[A"         }
  - { key: Down,                     chars:  "\x1b[B"         }
  - { key: Right,                    chars:  "\x1b[C"         }
  - { key: Left,                     chars:  "\x1b[D"         }
  - { key: Key2,      mods: Control, chars:  "\x00"           }
